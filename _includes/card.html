
{% for  post in site.posts %} 
<div class="card col-12 col-md-6" style="width: 8rem;">
  <a href="{{ post.url }}"><img src="{{ post.imageURL }}" class="card-img-top" alt="{{ post.title }}"></a>
    <div class="card-body">
      <p class="card-title h3">{{ post.title }}</p>
      <p class="card-text">{{ post.excer }}</p>
      </div>
    </div>
{% endfor %}
