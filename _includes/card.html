
{% for post in site.posts %} 
  
  {% assign ficImg = post.url | split: "." | first | replace: "/", "-" | remove_first: "-" | append: ".jpg" | prepend: "assets/images/" %}
  
  <div class="card col-12 col-md-6" style="width: 8rem;">
    <a href="{{ post.url | relative_url }}"><img src="{{ ficImg | relative_url }}" class="card-img-top" alt="{{ post.title }}"></a>
    <div class="card-body">
      <p class="card-title h3">{{ post.title }}</p>
      <p class="card-text">
          {{ post.excer }}<br>
      </p>
    </div>
  </div>
{% endfor %}
