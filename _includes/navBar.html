
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="road">
        <img src="/assets/images/Small-CB650F.png" alt="CBF650" class="Ontheroadagain" width="auto" height="40">
    </div>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            {% for item in site.data.navigation %}
                {% if item.name == "Articles" %}
                    <li class="nav-item dropdown">
                        <a href="{{ item.link }}" class="nav-link dropdown-toggle" id="navBarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ item.name }}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navBarDropdown">
                            {% for post in site.posts %}
                                <a class="dropdown-item" href="{{ post.url }}">{{ post.title }}</a>
                            {% endfor %}
                        </div>
                    </li>
                {% else %}
                    <li class="nav-item active">
                        <a href="{{ item.link }}" class="nav-link">
                            {{ item.name }}
                        </a>
                    </li>
                {% endif %}
            {% endfor %}
        </ul>
        <div>
            <img src="/assets/images/damier-transp.png" alt="damier" class="Ontheroadagain" width="auto" height="30"
                left="10px">
        </div>
    </div>
</nav>
