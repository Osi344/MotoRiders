---
layout: default
---

<p>
    {{ page.date | date_to_string }}<br/>
    {% assign ficImg = page.url | split: "." | first | replace: "/", "-" | remove_first: "-" | append: ".jpg" | prepend: "/assets/images/" %}
    <img src="{{ ficImg | relative_url}}" alt="{{ page.title }}">
</p>

{{ content }}
